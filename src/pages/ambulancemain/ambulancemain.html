<div>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
  <ion-fab top right class="configButton" (click)="goToConfigPage()">
    <button ion-fab mini outline><ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom left>
    <button ion-fab [color]="occupiedButtonDanger?'danger':'secondary'" (click)="changeCrowdStatus()">
      <ion-icon name="medkit"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab mini (click)="moveToCenter()">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>
  
</div>
